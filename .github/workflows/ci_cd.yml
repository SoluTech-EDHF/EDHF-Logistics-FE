name: Frontend CI/CD Pipeline

on: 
  workflow_dispatch:
  push:
    branches:
      - main
      - staging
      - dev
  pull_request:
    branches:
      - main
      - staging
      - dev

jobs:
  # ------------------------
  # 1. BUILD JOB
  # ------------------------
  build:
    name: Build Frontend 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10 

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies 
        run: pmpn install

      - name: Build Application
        run: pnpm run build 

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: build.tar.gz